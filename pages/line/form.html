<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/globals.css">
    <link rel="stylesheet" href="../../public/css/LineForm.css">
</head>

<body>
    <div class="envelope">
        <div class="envelope-body"></div>
        <div class="envelope-cover">
            <div></div>
        </div>
    </div>
    <div class="container">
        <input type="text" id="uuid" hidden>
        <h3>我要回饋的是...</h3>
        <div class="block">
            <!-- <div class="radio-group"> -->
                <input type="radio" id="error" name="type" value="error" checked>
                <label for="error" class="radio">錯誤回報</label>
            <!-- </div> -->
            <!-- <div class="radio-group"> -->
                <input type="radio" id="suggestion" name="type" value="suggestion">
                <label for="suggestion" class="radio">建議</label>
            <!-- </div> -->
            <!-- <div class="radio-group"> -->
                <input type="radio" id="cooperation" name="type" value="cooperation">
                <label for="cooperation" class="radio">合作</label>
            <!-- </div> -->
            <!-- <div class="radio-group"> -->
                <input type="radio" id="else" name="type" value="else">
                <label for="else" class="radio">其他</label>
            <!-- </div> -->
        </div>
        <h3>內容是...</h3>
        <div class="block">
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
        </div>
        <h3>有沒有相關圖片...</h3>
        <div class="block">
            <div id="file_block">
                <!-- <div class="img-item">
                    <div class="progress"></div>
                    <div class="img-data">
                        <div class="img-block"><img src="" alt=""></div>
                        <div class="title">logo.png</div>
                    </div>
                </div> -->
            </div>
            <input type="file" name="image" id="image" accept="image/*">
            <label for="image">選擇照片上傳</label>
        </div>
        <button id="submit" class="btn-primary">送出</button>
    </div>
    <script type="module" src="/js/form.js"></script>
</body>

</html>
