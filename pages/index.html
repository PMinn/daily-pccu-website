<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日文大</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-title" content="每日文大">
  <meta name="application-name" content="每日文大">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <style>
    :root {
      --first-color: #FAC600;
      --second-color: #895129;
    }

    html,
    body {
      padding: 0;
      margin: 0;
    }

    .demo {
      height: 80vh;
      -webkit-filter: drop-shadow(0 0 20px #000000b3);
      filter: drop-shadow(0 0 20px #000000b3);
    }

    .header {
      position: fixed;
      top: 0;

      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 72px;
      background-color: #fff;
      border-bottom: 1px solid #d8e3ee;
      position: relative;
      z-index: 99;

      box-sizing: border-box;
      overflow: hidden;

      padding: 0 32px;
    }

    .logo {
      display: flex;
      height: 32px;
      text-decoration: none;
    }

    .logo h1 {
      margin: 0 7px;
      color: var(--second-color);
    }

    .headerLogo {
      height: 100%;
    }

    .nav__list {
      display: flex;
    }

    .nav__item {
      list-style-type: none;
      margin-right: 24px;
    }

    .btn-primary {
      cursor: pointer;
      outline: 0;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      text-decoration: none;
      position: relative;
      display: block;
      overflow: hidden;
      text-align: center;
      width: 100%;
      max-width: 288px;
      padding: 10px 16px;
      height: 44px;
      border-radius: 15px;
      color: #fff;
      background: #06f;
      box-sizing: border-box;
      transition: all .2s cubic-bezier(.48, 0, .75, .72) 0s;
    }

    .btn-primary:hover {
      background: linear-gradient(0deg, rgba(0, 0, 0, .04), rgba(0, 0, 0, .04)), #06f;
    }

    #cover {
      height: calc(100vh - 72px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cover>* {
      margin: 0 5vw;
    }
  </style>
</head>

<body>
  <header>
    <nav class="header">
      <div>
        <a href="/" class="logo">
          <img src="../images/logo/transparent-noText.png" alt="" class="headerLogo">
          <h1>每日文大</h1>
        </a>
      </div>
      <ul class="nav__list">
        <!-- <li class="nav__item">
          <a href="#" class="nav__item__link">
            連結
          </a>
        </li> -->
        <li class="nav__item nav__item__action">
          <a href="#" class="btn-primary">
            加入好友
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div id="cover">
    <div>
      <h1>提供各項最新及時資訊<br>的LINE BOT機器人</h1>
    </div>
    <img class="demo" src="../images/portrait.png" alt="">
  </div>
</body>

</html>
